<html lang="en">
<head>
  <meta charset="utf-8">
  <title>murotani.github.io</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="viewport" content="width=device-width">
  <meta name="google" content="notranslate" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style type="text/css">
    body{
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }
    a{
      text-decoration: none;
    }
    iframe{
      width: 100%;
      height: auto;
    }
    p{
      text-align: center;
    }
    .container {
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .box {
      width: 300px;
      height: 530px;
    }
    .flame1{
      width: 60%;
      border-bottom: 55px solid #ccc;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      margin: auto;
    }
    .flame2{
        background:#000;
        border: solid #fff 10px;
        width: 240px;
        height: 150px;
        margin: auto;
    }
    .flame2 p {
      /*上下センタリングするもの*/
      line-height: 130px;
    }
    .playbutton{
      border-radius:10px;
      transition: .5s;
      padding: 10px 20px 10px 20px;
      color: #fff;
      background:rgba(0,2555,0,0.6);
      border: 0px solid #000;
    }
    .playbutton:hover {
      color: #000;
      background-color: #00ff00;
      border: 0px solid #000;
    }
    .flame3{
      border-bottom: 55px solid #fff;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      margin: auto;
    }
    .joystick1{
      position: relative; top:-80px; left:75px;
      background: #00ff00;
      width: 25px;
	    height: 25px;
      border-radius: 50%;
      box-shadow: inset 0px -7px 2px 0px rgba(0, 204, 0, .8);
    }
    .joystick2{
      position: relative; top:-97px; left:85px;
      background: #000;
      width: 5px;
	    height: 20px;
    }
    .joystick3{
      position: relative; top:-65px; left:72px;
      border: 3px solid #000;
      background: #000;
      width: 25px;
	    height: 10px;
      border-radius: 50%;
    }
    .button1{
      position: relative; top:-108px; left:150px;
      border: 0px solid #000;
      background: #00ff00;
      box-shadow: 0px 2px 0px #00cc00;
      width: 25px;
	    height: 10px;
      border-radius: 50%;
    }
    .button1:active{
      position: relative; top:-107px; left:150px;
      box-shadow: 0px 0px 0px #000;
    }
    .button1-ring{
      position: relative; top:-113px; left:148px;
      border: 0px solid #000;
      background: #00ff00;
      width: 29px;
	    height: 10px;
      border-radius: 50%;
    }
    .button2{

    }
    .button2:active{

    }
    .button2-ring{
      position: relative; top:-138px; left:188px;

	    height: 10px;
      border-radius: 50%;
    }
    .button3{
      position: relative; top:-153px; left:230px;
      border: 0px solid #000;

      box-shadow: 0px 2px 0px #00cc00;
      width: 25px;
	    height: 10px;
      border-radius: 50%;
    }
    .button3:active{
      position: relative; top:-152px; left:230px;
      box-shadow: 0px 0px 0px #000;
    }
    .button3-ring{
      position: relative; top:-158px; left:228px;
      border: 0px solid #000;
      background: #00ff00;
      width: 29px;
	    height: 10px;
      border-radius: 50%;
    }
    .button4{
      position: relative; top:-148px; left:150px;
      border: 0px solid #000;
      background: #00ff00;
      box-shadow: 0px 2px 0px #00cc00;
      width: 25px;
      height: 10px;
      border-radius: 50%;
    }
    .button4:active{
      position: relative; top:-147px; left:150px;
      box-shadow: 0px 0px 0px #000;
    }
    .button4-ring{
      position: relative; top:-153px; left:148px;
      border: 0px solid #000;
      background: #00ff00;
      width: 29px;
	    height: 10px;
      border-radius: 50%;
    }
    .button5{
      position: relative; top:-173px; left:190px;
      border: 0px solid #000;

	    height: 10px;
      border-radius: 50%;
    }
    .button5:active{

    }
    .button5-ring{
      position: relative; top:-178px; left:188px;
      border: 0px solid #000;
      background: #00ff00;
      width: 29px;
	    height: 10px;
      border-radius: 50%;
    }
    .button6{
      position: relative; top:-192px; left:230px;
      border: 0px solid #000;
      background: #00ff00;
      box-shadow: 0px 2px 0px #00cc00;
      width: 25px;
	    height: 10px;
      border-radius: 50%;
    }
    .button6:active{
      position: relative; top:-191px; left:230px;
      box-shadow: 0px 0px 0px #000;
    }
    .button6-ring{
      position: relative; top:-197px; left:228px;
      border: 0px solid #000;
      background: #00ff00;
      width: 29px;
	    height: 10px;
      border-radius: 50%;
    }
    .flame4{
      border-top: 50px solid #ddd;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      margin-top: -181px;
    }
    .flame5{
      width: 80%;
      border-top: 130px solid #ccc;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      margin: auto;
    }
    .swiper-pagination {
        display: flex;
    }
    .swiper-pagination-bullet {
      border-radius:0%;
      border: 1px solid #000;
      width: calc(100vw/3)!important;
      height: calc(100vh/65)!important;
      line-height: calc(100vh/6);
      background:#fff!important;
    }
    .swiper-pagination-bullet:hover {
      border: solid 1px #fff!important;
      background:#000!important;
    }
    .swiper-pagination-bullet-active {
      background:#fff!important;
    }
    .flash {
      animation: flash .03s infinite;
    }
    @keyframes flash {
      0% {
        opacity: 1;
      }
      100% {
        opacity: .8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="flame1"></div>
      <div class="flame2">
        <!-- Slider main container -->
        <div class="swiper mySwiper" style="width: 240px;height: 460px;z-index: 3;">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" data-swiper-autoplay="" style="z-index: 2">
                <!-- slide 1  -->
                <div class="swiper-slide flash">
                  <p style="font-size: 70%;">murotani.github.io</p>
                </div>
                <!-- slide 2  -->
                <div class="swiper-slide">
                  <iframe src="https://www.youtube.com/embed/5oIUAb5wOyM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- slide 3  -->
                <div class="swiper-slide">
                  <iframe src="https://www.youtube.com/embed/5oIUAb5wOyM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- slide 4  -->
                <div class="swiper-slide">
                  <iframe src="https://www.youtube.com/embed/5oIUAb5wOyM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next" id="swiperbuttonnext" style="display:none;"></div>
        </div>
      </div>
      <div class="flame3"></div>
        <div class="joystick1" style="z-index: 9"></div>
        <div class="joystick3" style="z-index: 8"></div>
        <div class="joystick2" style="z-index: 7"></div>
        <div class="button1" style="z-index: 11" onclick= ButtonClick()></div>
        <div class="button1-ring" style="z-index: 1"></div>
        <div class="button2" style="z-index: 12" onclick= ButtonClick()></div>
        <div class="button2-ring" style="z-index: 2"></div>
        <div class="button3" style="z-index: 13" onclick= ButtonClick()></div>
        <div class="button3-ring" style="z-index: 3"></div>
        <div class="button4" style="z-index: 14" onclick= ButtonClick()></div>
        <div class="button4-ring" style="z-index: 4"></div>
        <div class="button5" style="z-index: 15" onclick= ButtonClick()></div>
        <div class="button5-ring" style="z-index: 5"></div>
        <div class="button6" style="z-index: 16" onclick= ButtonClick()></div>
        <div class="button6-ring" style="z-index: 6"></div>
      <div class="flame4"></div>
      <div class="flame5"></div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script type="text/javascript">
    function ButtonClick()
    {
      var element = document.getElementById("swiperbuttonnext");
      element.click();
    }
  </script>
</body>
</html>
